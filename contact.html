  <div class="container">

    <div class="row">

      <div class="col-md-8 col-sm-12">

        <div class="col-md-12 background">

          <h1>Contact Me</h1>

          <br>

          <form>
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input type="name" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="emailAddress">Email Address</label>
                  <input type="email" class="form-control" id="emailAddress" placeholder="example@example.com">
                </div>
                <div class="form-group">
                        <label for="enterMessage">Enter your message here</label>
                        <textarea class="form-control" id="enterMessage" rows="6">
                        </textarea>
                      </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

        </div>

      </div>

      <div class="col-md-4 col-sm-12">

        <div class="col-md-12 background outside">

          <h2>Connect with Me</h2>

          <a href="https://github.com/dlinnell2">
            <img src="./assets/images/github.png" alt="Git Hub Logo" title="Click here to go to my GitHub profile" class="connect float-left">   
        </a>

        <a href="https://www.linkedin.com/in/donald-linnell-99795571/">
            <img src="./assets/images/linkedin.png" alt="LinkedIn Logo" title="Click here to go to my LinkedIn profile" class="connect float-left">
        </a>

        <a href="https://stackoverflow.com/users/8811742/donald-linnell">
            <img src="./assets/images/stack.png" alt="Stack Overflow Logo" title="Click here to go to my Stack Overflow profile" class="connect float-left">
        </a>

        </div>
